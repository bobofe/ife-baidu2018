<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="JavaScript/anime.js"></script>
    <style>
        div.test{
            width: 70px;
            margin: 10px auto;
        }
        .menu{
            width: 70px;
            text-align: center;
        }
        #underline{
            width: 0px;
            height: 2px;
            margin: 0 auto;
            background: red;
        }

        button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="test">
    <div class="menu">前端学院</div>
    <div id="underline"></div>
    <button id="btn">点我切换</button>
</div>

<script>

    var btn = document.getElementById('btn');
    btn.addEventListener('click',function () {

        anime({
            targets: '#underline',
            keyframes: [
                {width: 0},
                {width: 35},
                {width: 70},
                {width: 35},
                {width: 0}
            ],
            easing: 'linear',
            duration: 2000
        });
    })

</script>
</body>
</html>
